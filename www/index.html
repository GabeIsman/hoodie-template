          <div class="hoodie-account-signedout"><span class="btn-group">
              <button data-hoodie-action="signup" class="btn btn-small btn-primary">Sign Up</button>
              <button data-toggle="dropdown" class="btn btn-small dropdown-toggle btn-primary"><span class="caret"></span></button>

          <!-- /.hoodie-account-signedin-->
          <div class="hoodie-account-error">Hello,<span class="hoodie-username">
              <!-- username will be filled in here--></span>.<span class="btn-group">
